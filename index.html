<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hip-Hop & Pop Vibes</title>

  <!-- React & Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#0e0e0e; color:#fff }
    header, footer { text-align:center; padding:20px }
    nav { display:flex; justify-content:center; gap:20px; background:#111; padding:10px }
    nav a { color:#fff; text-decoration:none }
    .section { padding:40px 20px }
    .section-title { text-align:center; color:#ff2e88 }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px }
    .card { background:#1a1a1a; padding:15px; border-radius:10px }
    .card img { width:100%; border-radius:8px }
    .artist-name { color:#ff2e88 }
    .album-title { margin-top:40px; color:#00e0ff }
  </style>
</head>

<body>

<header>
  <h1>Hip-Hop & Pop Vibes</h1>
  <p>Your Source for the Latest in Music Culture</p>
</header>

<nav>
  <a href="#artists">Artists</a>
  <a href="#albums">Albums</a>
</nav>

<section id="artists" class="section">
  <h2 class="section-title">Featured Artists</h2>
  <div id="artist-root"></div>
</section>

<section id="albums" class="section">
  <h2 class="section-title">Albums by Artist</h2>
  <div id="album-root"></div>
</section>

<footer>
  <p>&copy; 2025 Hip-Hop & Pop Vibes</p>
</footer>

<script type="text/babel">

const artistsData = [
  {
    name: "Drake",
    img: "drake.webp",
    desc: "Canadian rapper blending hip-hop and R&B.",
    albums: [
      { title: "Certified Lover Boy", year: 2021, img: "certifiedloverboy.webp" }
    ]
  },
  {
    name: "Kanye West",
    img: "Kanye.webp",
    desc: "Visionary rapper and producer.",
    albums: [
      { title: "Graduation", year: 2007, img: "Kanye.webp" }
    ]
  },
  {
    name: "Lil Uzi Vert",
    img: "LilUzi.gif",
    desc: "Melodic trap superstar.",
    albums: [
      { title: "Eternal Atake", year: 2020, img: "LilUzi.gif" }
    ]
  },
  {
    name: "Don Toliver",
    img: "Dontoliver.jpg",
    desc: "Trap & R&B artist from Houston.",
    albums: [
      { title: "Life of a Don", year: 2021, img: "Dontoliver.jpg" }
    ]
  },
  {
    name: "SoFaygo",
    img: "SoFaygo.webp",
    desc: "Rising rage-trap artist.",
    albums: [
      { title: "Pink Heartz", year: 2022, img: "Pinkheartz.gif" }
    ]
  },
  {
    name: "Fred again..",
    img: "fredagainn.jpeg",
    desc: "UK producer blending emotional electronic music.",
    albums: [
      { title: "Actual Life", year: 2021, img: "tendaysfredd.webp" }
    ]
  },
  {
    name: "EsDeeKid",
    img: "esdeekid.webp",
    desc: "UK drill rapper with raw street sound.",
    albums: [
      { title: "Block Baby", year: 2021, img: "esdeekid.webp" }
    ]
  },
  {
    name: "Twenty One Pilots",
    img: "twentyonepilots.webp",
    desc: "Genre-blending alternative duo.",
    albums: [
      { title: "Blurryface", year: 2015, img: "twentyonepilots.webp" }
    ]
  },
  {
    name: "5 Seconds of Summer",
    img: "5sos.webp",
    desc: "Australian pop-rock band.",
    albums: [
      { title: "CALM", year: 2020, img: "5sos.webp" }
    ]
  },
  {
    name: "NAV",
    img: "Nav.webp",
    desc: "Canadian melodic trap artist.",
    albums: [
      { title: "Bad Habits", year: 2019, img: "Nav.webp" }
    ]
  },
  {
    name: "The Kid LAROI",
    img: "Laroi.webp",
    desc: "Australian pop-rap star.",
    albums: [
      { title: "F*CK LOVE", year: 2020, img: "Laroi.webp" }
    ]
  },
  {
    name: "Justin Bieber",
    img: "Justin.webp",
    desc: "Global pop icon.",
    albums: [
      { title: "Justice", year: 2021, img: "Justin.webp" }
    ]
  },
  {
    name: "Linkin Park",
    img: "linkin.webp",
    desc: "Rock-rap crossover legends.",
    albums: [
      { title: "Hybrid Theory", year: 2000, img: "linkin.webp" }
    ]
  },
  {
    name: "Central Cee",
    img: "centralcee.webp",
    desc: "UK drill rapper.",
    albums: [
      { title: "23", year: 2022, img: "centralcee.webp" }
    ]
  },
  {
    name: "Lifafa",
    img: "Lifafa.webp",
    desc: "Indian indie electronic artist.",
    albums: [
      { title: "Jaago", year: 2020, img: "Lifafa.webp" }
    ]
  },
  {
    name: "Hanumankind",
    img: "Hanuman.webp",
    desc: "Indian hip-hop artist with global appeal.",
    albums: [
      { title: "Surface Level", year: 2023, img: "Hanuman.webp" }
    ]
  }
];

// COMPONENTS
const ArtistCard = ({ name, img, desc }) => (
  <div className="card">
    <img src={img} />
    <h3 className="artist-name">{name}</h3>
    <p>{desc}</p>
  </div>
);

const AlbumSection = () => (
  <div>
    {artistsData.map((artist, i) => (
      <div key={i}>
        <h3 className="album-title">{artist.name}</h3>
        <div className="grid">
          {artist.albums.map((album, j) => (
            <div className="card" key={j}>
              <img src={album.img} />
              <h4>{album.title}</h4>
              <p>{album.year}</p>
            </div>
          ))}
        </div>
      </div>
    ))}
  </div>
);

// RENDER
ReactDOM.createRoot(document.getElementById("artist-root")).render(
  <div className="grid">
    {artistsData.map((a, i) => <ArtistCard key={i} {...a} />)}
  </div>
);

ReactDOM.createRoot(document.getElementById("album-root")).render(<AlbumSection />);

</script>

</body>
</html>
