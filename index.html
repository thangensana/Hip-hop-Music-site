<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hip-Hop & Pop Vibes</title>
  <link rel="stylesheet" href="style.css" />

  <!-- React & Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <header>
    <h1>Hip-Hop & Pop Vibes</h1>
    <p>Your Source for the Latest in Music Culture</p>
  </header>

  <nav>
    <a href="#artists">Artists</a>
    <a href="#albums">Albums</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- ✅ Single Featured Artists section powered by React -->
  <section id="artists">
    <h2 class="section-title">Featured Artists</h2>
    <div id="artist-root"></div>
  </section>

  <footer>
    <p>&copy; 2025 Hip-Hop & Pop Vibes. All rights reserved.</p>
  </footer>

  <!-- React Script -->
  <script type="text/babel">
    // ✅ ES6 Features
    const siteName = "Hip-Hop & Pop Vibes"; // const
    let visitorCount = 0; // let

    const greetUser = (name) => Welcome to ${siteName}, ${name}!; // arrow + template literal
    console.log(greetUser("Sara"));

    // Array + Spread Operator
    const hipHop = ["Drake", "Offset"];
    const pop = ["Fred Again.."];
    const allArtists = [...hipHop, ...pop];
    console.log("All Artists:", allArtists);

    // React Component
    const ArtistCard = ({ name, desc, img }) => (
      <div className="card" style={{border:"1px solid #333", margin:"10px", padding:"10px", borderRadius:"8px"}}>
        <img src={img} alt={name} style={{width:"150px", borderRadius:"8px"}} />
        <div className="card-content">
          <h3>{name}</h3>
          <p>{desc}</p>
        </div>
      </div>
    );

    // Main App Component
    const App = () => {
      const artists = [
        { name: "Drake", img: "drake.webp", desc: "Canadian rapper blending hip-hop and R&B." },
        { name: "Offset", img: "offset.webp", desc: "American rapper, member of Migos." },
        { name: "Fred Again..", img: "fredagain.jpeg", desc: "UK producer mixing emotional beats." }
      ];

      // Destructuring + map
      return (
        <div className="grid">
          {artists.map((artist, index) => (
            <ArtistCard key={index} {...artist} />
          ))}
        </div>
      );
    };

    // Render React App
    ReactDOM.createRoot(document.getElementById("artist-root")).render(<App />);
  </script>
</body>
</html>
