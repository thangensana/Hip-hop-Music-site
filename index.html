<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hip-Hop & Pop Vibes</title>

  <!-- React & Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    header, footer {
      text-align: center;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #111;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    .section {
      padding: 40px 20px;
    }

    .section-title {
      text-align: center;
      color: #ff2e88;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 8px;
    }

    .artist-name {
      color: #ff2e88;
    }

    .album-title {
      margin-top: 50px;
      color: #00e0ff;
      font-size: 22px;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 25px;
    }

    .album-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .album-card:hover {
      transform: scale(1.06);
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.6);
    }

    .album-card img {
      width: 100%;
      max-width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .album-card * {
      text-decoration: none;
      color: inherit;
    }

    .album-card::after {
      content: "▶ Open on Spotify";
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: #1db954;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .album-card:hover::after {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .album-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Hip-Hop & Pop Vibes</h1>
  <p>Your Source for the Latest in Music Culture</p>
</header>

<nav>
  <a href="#artists">Artists</a>
  <a href="#albums">Albums</a>
</nav>

<section id="artists" class="section">
  <h2 class="section-title">Featured Artists</h2>
  <div id="artist-root"></div>
</section>

<section id="albums" class="section">
  <h2 class="section-title">Albums by Artist</h2>
  <div id="album-root"></div>
</section>

<footer>
  <p>&copy; 2025 Hip-Hop & Pop Vibes</p>
</footer>

<script type="text/babel">

const artistsData = [
  {
    name: "Drake",
    img: "drake.webp",
    desc: "Canadian rapper blending hip-hop and R&B.",
    albums: [{
      title: "Certified Lover Boy",
      year: 2021,
      img: "certifiedloverboy.webp",
      spotify: "https://open.spotify.com/album/3SpBlxme9WbeQdI9kx7KAV"
    }]
  },
  {
    name: "Kanye West",
    img: "Kanye.webp",
    desc: "Visionary rapper and producer.",
    albums: [{
      title: "Graduation",
      year: 2007,
      img: "graduation.webp",
      spotify: "https://open.spotify.com/album/4SZko61aMnmgvNhfhgTuD3"
    }]
  },
  {
    name: "Lil Uzi Vert",
    img: "lilUzi.jpg",
    desc: "Melodic trap superstar.",
    albums: [{
      title: "Eternal Atake",
      year: 2020,
      img: "LilUzi.gif",
      spotify: "https://open.spotify.com/album/7IyoGB8J31fvQDwGtHAq9m"
    }]
  },
  {
    name: "A$AP Rocky",
    img: "asap.webp",
    desc: "American rapper and fashion icon.",
    albums: [{
      title: "Don't Be Dumb",
      year: 2026,
      img: "asapalbum.webp",
      spotify: "https://open.spotify.com/album/4itKk52E9ZCdWUQcFAkud9"
    }]
  },
  {
    name: "Fakemink",
    img: "Fake.webp",
    desc: 'A member of London’s underground hip-hop scene, his releases include the viral "Easter Pink".',
    albums: [{
      title: "The Boy Who Cried Terrified",
      year: 2026,
      img: "fakemink.webp",
      spotify: "https://open.spotify.com/album/2hDITFU9UORQlTBKz6vj3o"
    }]
  },
  {
    name: "EsDeeKid",
    img: "esdeekid.webp",
    desc: "UK drill rapper known for his raw street sound.",
    albums: [{
      title: "Block Baby",
      year: 2021,
      img: "esdeeAlbum.webp",
      spotify: "https://open.spotify.com/album/2n9pY6M8O9gWqkYwzB5vX9"
    }]
  },
  {
    name: "Lifafa",
    img: "Lifafa.webp",
    desc: "Indian indie electronic artist.",
    albums: [{
      title: "Jaago",
      year: 2020,
      img: "jaago.webp",
      spotify: "https://open.spotify.com/album/4Yy0fJ6QXJYfA0l8M5Y9O1"
    }]
  },
  {
    name: "5 Seconds of Summer",
    img: "5sos.webp",
    desc: "Australian pop-rock band.",
    albums: [{
      title: "CALM",
      year: 2020,
      img: "5sos.webp",
      spotify: "https://open.spotify.com/album/3WcZ7j0P5K4s6J2L3O1bX6"
    }]
  }
];

const ArtistCard = ({ name, img, desc }) => (
  <div className="card">
    <img src={img} alt={name} />
    <h3 className="artist-name">{name}</h3>
    <p>{desc}</p>
  </div>
);

const AlbumSection = () => (
  <div>
    {artistsData.map((artist, i) => (
      <div key={i}>
        <h3 className="album-title">{artist.name}</h3>
        <div className="album-grid">
          {artist.albums.map((album, j) => (
            <div
              key={j}
              className="album-card"
              onClick={() => window.open(album.spotify, "_blank")}
            >
              <img src={album.img} alt={album.title} />
              <h4>{album.title}</h4>
              <p>{album.year}</p>
            </div>
          ))}
        </div>
      </div>
    ))}
  </div>
);

ReactDOM.createRoot(document.getElementById("artist-root")).render(
  <div className="grid">
    {artistsData.map((a, i) => <ArtistCard key={i} {...a} />)}
  </div>
);

ReactDOM.createRoot(document.getElementById("album-root")).render(<AlbumSection />);

</script>

</body>
</html>
