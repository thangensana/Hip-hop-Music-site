<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hip-Hop & Pop Vibes</title>

  <!-- React & Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    header, footer {
      text-align: center;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #111;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    .section {
      padding: 40px 20px;
    }

    .section-title {
      text-align: center;
      color: #ff2e88;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
    }

    .card img {
      width: 100%;
      height: 280px;          /* FIXED HEIGHT */
      object-fit: cover;     /* crops evenly */
      border-radius: 8px;
}

    .artist-name {
      color: #ff2e88;
    }

    /* ===== ALBUMS ===== */

    .album-title {
      margin-top: 50px;
      color: #00e0ff;
      font-size: 22px;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 25px;
    }

    .album-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .album-card:hover {
      transform: scale(1.06);
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.6);
    }

    .album-card img {
      width: 100%;
      max-width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .album-card h4 {
      font-size: 16px;
      margin: 6px 0;
    }

    .album-card p {
      font-size: 14px;
      color: #aaa;
    }

    /* No visible links */
    .album-card * {
      text-decoration: none;
      color: inherit;
    }

    /* Spotify hint */
    .album-card::after {
      content: "â–¶ Open on Spotify";
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: #1db954;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .album-card:hover::after {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .album-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

const AlbumSection = () => (

      <div key={i}>

        <div className="album-grid">
          {artist.albums.map((album, j) => (
            <div

              onClick={() => window.open(album.spotify, "_blank")}
            >
